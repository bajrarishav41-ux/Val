<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
    }

    .buttons { position: relative; height: 120px; }

    button {
      padding: 12px 22px;
      margin: 10px;
      font-size: 1.05rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: absolute;
    }

    button:hover { transform: scale(1.08); box-shadow: 0 6px 18px rgba(0,0,0,0.2); }

    .yes { background-color: #ff4d6d; color: white; left: 25%; }
    .no { background-color: #ddd; color: black; right: 25%; }

    .hidden { display: none; }

    textarea {
      width: 90%;
      height: 80px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95rem;
      resize: none;
    }

    .hearts {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; overflow: hidden; z-index: 1;
    }

    .heart { position: absolute; color: #ff4d6d; font-size: 24px; animation: floatUp 4s linear forwards; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.6); opacity: 0; }
    }

    .love-message { font-size: 1.3rem; color: #ff4d6d; margin-top: 18px; }

    @media (max-width: 480px) { .buttons { height: 140px; } }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onmouseover="moveNo()" onclick="sayNo()">No</button>
    </div>

    <!-- YES message box -->
    <div id="yesSection" class="hidden">
      <p>Yay!! You made my day cutie, aba kei lekhdeunata mero lagi.ðŸ˜‰ðŸ’Œ</p>
      <textarea id="yesMsg" placeholder="Write something lovely..."></textarea><br>
      <button onclick="submitYes()">Send</button>
    </div>

    <!-- NO reason box -->
    <div id="noSection" class="hidden">
      <p>Eh lalaðŸ˜¢ Aba sudhar garnu paryo vanidinus?</p>
      <textarea id="noMsg" placeholder="Tell me the reason..."></textarea><br>
      <button onclick="submitNo()">Submit</button>
    </div>

    <div id="loveMsg" class="love-message hidden">Thank you for answering ðŸ’–</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // ðŸ”¹ Replace with your own free endpoint later
    const ENDPOINT = "https://formspree.io/f/mgolwqqb";

    function sendOnline(answer, message) {
      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer, message, time: new Date().toISOString() })
      }).catch(() => {});
    }

    function sayYes() {
      document.getElementById("yesSection").classList.remove("hidden");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        heart.style.fontSize = (18 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function submitYes() {
      const msg = document.getElementById("yesMsg").value.trim();
      if (!msg) return alert("Please write a message ðŸ’Œ");

      sendOnline("YES", msg);
      finish();
    }

    function sayNo() {
      document.getElementById("noSection").classList.remove("hidden");
    }

    function submitNo() {
      const msg = document.getElementById("noMsg").value.trim();
      if (!msg) return alert("Please tell the reason ðŸ˜¢");

      sendOnline("NO", msg);
      finish();
    }

    function finish() {
      document.getElementById("yesSection").classList.add("hidden");
      document.getElementById("noSection").classList.add("hidden");
      document.getElementById("loveMsg").classList.remove("hidden");
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const area = document.getElementById("buttonArea");
      const maxX = area.clientWidth - btn.offsetWidth;
      const maxY = area.clientHeight - btn.offsetHeight;
      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
      btn.style.right = "auto";
    }
  </script>
</body>
</html>
