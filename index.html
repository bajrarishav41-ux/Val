<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Letter for My lady, Pooja</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Envelope style */
    #envelope {
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid #ff4d6d;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 3;
    }

    #envelope h2 {
      margin: 0;
      color: #ff4d6d;
      font-size: 1.5rem;
    }

    #container {
      display: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
    }

    .buttons { position: relative; height: 120px; }

    button {
      padding: 12px 22px;
      margin: 10px;
      font-size: 1.05rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: absolute;
    }

    button:hover { transform: scale(1.08); box-shadow: 0 6px 18px rgba(0,0,0,0.2); }

    .yes { background-color: #ff4d6d; color: white; left: 25%; }
    .no { background-color: #ddd; color: black; right: 25%; }

    .hidden { display: none; }

    textarea {
      width: 90%;
      height: 80px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95rem;
      resize: none;
    }

    .hearts, .sadRain, .fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart { position: absolute; color: #ff4d6d; font-size: 24px; animation: floatUp 4s linear forwards; }
    .sad { position: absolute; font-size: 26px; animation: fallDown 3s linear forwards; }
    .spark { position: absolute; font-size: 20px; animation: explode 1.2s ease-out forwards; }

    @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-800px) scale(1.6); opacity: 0; } }
    @keyframes fallDown { 0% { transform: translateY(-50px); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }
    @keyframes explode { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

    .love-message { font-size: 1.3rem; color: #ff4d6d; margin-top: 18px; }
    .dark-mode { background: #0f0f1a !important; filter: brightness(0.7); }

    @media (max-width: 480px) { .buttons { height: 140px; } }
  </style>
</head>

<body>
  <!-- Envelope Screen -->
  <div id="envelope" onclick="openLetter()">
    <h2>To Pooja ðŸ’–</h2>
    <p>Click to open your letter ðŸ’Œ</p>
  </div>

  <!-- Valentine Content -->
  <div id="container">
    <h1 id="mainTitle">Will you be my Valentine, Pooja? ðŸ’–</h1>
    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onmouseover="moveNo()" onclick="sayNo()">No</button>
    </div>

    <div id="yesSection" class="hidden">
      <p>Yay!! You made my day cutie, aba kei lekhdeunata mero lagi.ðŸ˜‰ðŸ’Œ</p>
      <textarea id="yesMsg" placeholder="Write something lovely..."></textarea><br>
      <button onclick="submitYes()">Send</button>
    </div>

    <div id="loveMsg" class="love-message hidden"> Hawa Aurat, yeti dukhagarna khusi No laiðŸ’ž</div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="sadRain" id="sadRain"></div>
  <div class="fireworks" id="fireworks"></div>

  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const ENDPOINT = "https://formspree.io/f/mgolwqqb";

    function openLetter() {
      document.getElementById('envelope').style.opacity = '0';
      document.getElementById('envelope').style.transform = 'scale(0.5)';
      setTimeout(() => {
        document.getElementById('envelope').style.display = 'none';
        document.getElementById('container').style.display = 'block';
      }, 600);
    }

    function sendOnline(answer, message="") {
      fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer, message, time: new Date().toISOString() })
      }).catch(() => {});
    }

    function sayYes() {
      document.getElementById("yesSection").classList.remove("hidden");
      document.getElementById("bgMusic").play();
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        heart.style.fontSize = (18 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function submitYes() {
      const msg = document.getElementById("yesMsg").value.trim();
      if (!msg) return alert("Please write a message ðŸ’Œ");
      sendOnline("YES", msg);
      finish();
    }

    function sayNo() {
      sendOnline("NO");
      document.body.classList.add("dark-mode");
      document.getElementById("mainTitle").innerText = "Maybe somedayâ€¦ ðŸ’”";
      for (let i = 0; i < 30; i++) {
        const sad = document.createElement("div");
        sad.className = "sad";
        sad.innerHTML = "ðŸ˜¢";
        sad.style.left = Math.random() * 100 + "vw";
        sad.style.animationDuration = (2 + Math.random()) + "s";
        document.getElementById("sadRain").appendChild(sad);
        setTimeout(() => sad.remove(), 3000);
      }
      finish();
    }

    function finish() {
      document.getElementById("yesSection").classList.add("hidden");
      document.getElementById("buttonArea").classList.add("hidden");
      document.getElementById("loveMsg").classList.remove("hidden");
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const area = document.getElementById("buttonArea");
      const maxX = area.clientWidth - btn.offsetWidth;
      const maxY = area.clientHeight - btn.offsetHeight;
      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
      btn.style.right = "auto";
    }
  </script>
</body>
</html>
